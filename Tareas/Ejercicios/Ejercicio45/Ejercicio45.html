<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>envío de datos mediante mail</title>
</head>
<body>
    <h1>Pedido de Pizza a domicilio</h1>
    <form action="mailto:pizzasya@gmail.com?subject=pedido de pizza" method="post" enctype="text/plain">
        <fieldset>
            <legend>Datos del Cliente</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required><br><br>
            <label for="direccion">Dirección:</label>
            <textarea name="direccion" id="direccion" required></textarea><br><br>
        </fieldset>
        <fieldset>
            <legend>Detalles del pedido</legend>
            <label for="tamano">Tamaño de la pizza:</label>
            <select name="tamano" id="tamano" required>
                <option value="">Seleccione un tamaño</option>
                <option value="personal">Personal</option>
                <option value="mediana">Mediana</option>
                <option value="grande">Grande</option>
            </select><br><br>
            <label for="tipo">Tipo de pizza:</label>
            <select name="tipo" id="tipo"required>
                <option value="">Seleccione un tipo</option>
                <option value="margarita">Margarita</option>
                <option value="pepperoni">Pepperoni</option>
                <option value="hawaiana">Hawaiana</option>
                <option value="vegetariana">Vegetariana</option>
            </select><br><br>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" value="1" required><br><br>
            <label for="comentarios">Comentarios:</label><br>
            <textarea name="comentarios" id="comentarios"></textarea><br><br>
        </fieldset>
        <input type="submit" value="Enviar Pedido">
    </form>
</body>
</html>
